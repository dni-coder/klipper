[include stepper.cfg] 
[include extruder.cfg] 
[include misc.cfg] 
[include bed.cfg] 
[include probe.cfg] 
[include gcode.cfg] 
[include fan.cfg] 

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 1000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[pause_resume]

